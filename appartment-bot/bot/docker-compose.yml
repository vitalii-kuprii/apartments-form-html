# Docker Compose for local development
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: apartment-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartment_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: apartment-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot application (optional - for running bot in Docker)
  # Uncomment to run bot inside Docker instead of locally
  # bot:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: apartment-bot
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
